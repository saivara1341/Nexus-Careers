  <style>
    :root {
      --font-display: "Rajdhani", sans-serif;
      --font-body: "Inter", sans-serif;
      --font-student-body: "Space Mono", monospace;
      --font-student-label: "Roboto Mono", monospace;
      --font-portal-title: "Bodoni Moda", serif;
    }

    /* Fix for Material Symbols: Added !important to font-family to ensure icons render correctly */
    .material-symbols-outlined {
      font-family: 'Material Symbols Outlined' !important;
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      vertical-align: middle;
      width: 1.2em;
      height: 1.2em;
      line-height: 1;
      overflow: visible;
      white-space: nowrap;
      word-wrap: normal;
      direction: ltr;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      -moz-osx-font-smoothing: grayscale;
      font-feature-settings: 'liga';
    }

    /* Refined Font Sizing for better Mobile Density & Readability */
    html {
      font-size: 15px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }

    @media (min-width: 768px) {
      html {
        font-size: 16px;
      }
    }

    /* --- Themes --- */
    .theme-gamified {
      --color-primary-rgb: 0 230 230;
      --color-secondary-rgb: 255 140 0;
      --color-background: #050507;
      --color-card-bg: rgba(20, 25, 35, 0.6);
      --color-text-base: #e2e8f0;
      --color-text-muted: #94a3b8;
      --color-input-bg: rgba(30, 35, 45, 0.7);
    }

    .theme-professional {
      --color-primary-rgb: 59 130 246;
      --color-secondary-rgb: 99 102 241;
      --color-background: #020617;
      --color-card-bg: #0f172a;
      --color-text-base: #f1f5f9;
      --color-text-muted: #64748b;
      --color-input-bg: #1e293b;
    }

    body {
      background-color: var(--color-background);
      transition: background-color 0.3s ease, color 0.3s ease;
      font-family: var(--font-body);
      line-height: 1.6;
      color: var(--color-text-base);
      overflow-x: hidden;
    }

    .animated-gradient-text {
      background: linear-gradient(135deg, rgb(var(--color-primary-rgb)), rgb(var(--color-secondary-rgb)), rgb(var(--color-primary-rgb)));
      background-size: 200% auto;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
      animation: gradient-shift 8s linear infinite;
    }

    @keyframes gradient-shift {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    ::-webkit-scrollbar {
      width: 4px;
      height: 4px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(var(--color-text-muted), 0.3);
      border-radius: 2px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(var(--color-primary-rgb), 0.6);
    }

    .safe-area-pb {
      padding-bottom: env(safe-area-inset-bottom);
    }
  </style>
